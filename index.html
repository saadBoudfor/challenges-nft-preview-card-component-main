<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Outfit:wght@300;400;600&family=Overpass&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
<div class="nft-card">
    <section class="image-wrapper">
        <span class="icon material-icons">visibility</span>
        <div class="active-state">

        </div>
    </section>
    <section class="description-wrapper">
        <h1 class="title">Equilibrium #3429</h1>
        <p class="description">
            Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="details">
            <div class="price">
                <img class="icon" src="images/icon-ethereum.svg" alt="icon ethereum">
                0.041 ETH
            </div>
            <div class="remaining">
                <span class="material-icons icon">schedule</span>
                3 days left
            </div>
        </div>
    </section>
    <section class="divider"></section>
    <section class="footer">
        <img class="avatar" src="images/image-avatar.png" alt="avatar">
        <span class="created-by">Creation of <span class="author">Jules Wyvern</span></span>
    </section>
</div>

</body>
</html>
